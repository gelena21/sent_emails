{% extends 'automatic_email/base.html' %}

{% block content %}
  <h1>Вы уверены, что хотите удалить сообщение {{ message.subject }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'automatic_email:message_list' %}">Назад к списку сообщений</a>
{% endblock %}

{% extends 'automatic_email/base.html' %}

{% block content %}
  <h1>Список рассылок</h1>
  <a href="{% url 'automatic_email:mailout_create' %}">Добавить рассылку</a>
  <table>
    <thead>
      <tr>
        <th>Тема</th>
        <th>Тело</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for mailout in mailouts %}
        <tr>
          <td>{{ mailout.subject }}</td>
          <td>{{ mailout.content }}</td>
          <td>
            <a href="{% url 'automatic_email:mailout_update' mailout.id %}">Редактировать</a>
            <a href="{% url 'automatic_email:mailout_delete' mailout.id %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

{% extends 'automatic_email/base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Редактирование{% else %}Добавление{% endif %} сообщения</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'automatic_email:message_list' %}">Назад к списку сообщений</a>
{% endblock %}

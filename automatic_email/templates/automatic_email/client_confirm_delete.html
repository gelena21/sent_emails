{% extends 'automatic_email/base.html' %}

{% block content %}
  <h1>Вы уверены, что хотите удалить клиента {{ client.name }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>
  <a href="{% url 'client_list' %}">Назад к списку клиентов</a>
{% endblock %}

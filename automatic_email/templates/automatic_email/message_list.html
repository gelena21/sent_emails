{% extends 'automatic_email/base.html' %}

{% block content %}
  <h1>Список сообщений</h1>
  <a href="{% url 'automatic_email:message_create' %}">Добавить сообщение</a>
  <table>
    <thead>
      <tr>
        <th>Тема</th>
        <th>Текст</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
        <tr>
          <td>{{ message.subject }}</td>
          <td>{{ message.text }}</td>
          <td>
            <a href="{% url 'automatic_email:message_update' message.id %}">Редактировать</a>
            <a href="{% url 'automatic_email:message_delete' message.id %}">Удалить</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
